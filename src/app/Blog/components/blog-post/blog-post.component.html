<mat-card>
    <mat-card-title><h3>{{post.title}}</h3></mat-card-title>
    <mat-card-subtitle><mat-chip>{{post.fullName}}</mat-chip></mat-card-subtitle>
    <mat-card-content><p>{{post.text}}}</p></mat-card-content>
    <mat-card-actions>
        <button mat-button>Show Post</button>
    </mat-card-actions>
</mat-card>
